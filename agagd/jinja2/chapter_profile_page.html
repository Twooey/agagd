{% extends "base.html" %}

{% block content %}
  <section class="container">
    <section class="row">
      <div class="col">
        <h3>{{ chapter.name }}</h3>
      </div>
    </section>

    <section class="row">
      <div class="col">
        <h5>Details</h5>
        {{ chapter_information_table.as_html(request) }}
      </div>
    </section>

    <section class="row">
      <div class="col">
        <h5>Members</h5>
        {{ chapter_members_table.as_html(request) }}
      </div>
    </section>
  </section>
{% endblock %}
